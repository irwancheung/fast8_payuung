name: fast8_payuung
description: "Fast8 Payuung."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  lint: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"
  adaptive_icon_foreground: "assets/images/launcher_icon_adaptive.png"
  adaptive_icon_background: "#FBC73D"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FBC73D"
  image: "assets/images/splash_icon.png"
  web: false
